<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <section class="inputarea">
        <h1>A list of things</h1>
        <div class="form">
            <input type="text" maxlength="80" size="50" class="userinput" placeholder="Add something to the list...">
            <button class="addtodo">Add</button>
        </div>
    </section>
    <section class="listarea">
        <ul class="todolist">
            <li class="listitem">Hi, I am a list item <button class="deletetodo">×</button></li>
            <li class="listitem done">I am done <button class="deletetodo">×</button></li>
        </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
